<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder // Dijkstra Essence</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ALGO.CORE</div>
        <div class="nav-links">
            <span>ABOUT</span>
            <span>SOURCE</span>
            <span class="contact">CONTACT</span>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-text">
            <h1>DIJKSTRA <span class="outline">VISUALIZER</span></h1>
            <p>FINDING THE ESSENCE OF THE SHORTEST PATH.</p>
        </div>

        
        <div class="app-container">
            <div class="controls">
                <h3>ENGINE CONTROLS</h3>
                
                <button class="btn-run" onclick="startVisualizer()">INITIALIZE SEARCH</button>
                <button onclick="window.location.reload()">RESET ALL</button>

                <div class="slider-container">
                    <label style="font-size: 9px; color: var(--text-dim);">TOOL SELECTION</label>
                    <div class="button-group" style="margin-top: 10px;">
                        <button id="wall-btn" class="active" onclick="setTool('wall')">WALL TOOL</button>
                        <button id="weight-btn" onclick="setTool('weight')">WEIGHT TOOL (MUD)</button>
                    </div>
                    
                    <label style="font-size: 9px; color: var(--text-dim); margin-top: 15px; display: block;">
                        MUD INTENSITY: <span id="weightDisplay" style="color: var(--text-main);">5</span>
                    </label>
                    <input type="range" id="weightSlider" min="1" max="50" value="5" step="1" 
                        oninput="updateWeightValue(this.value)">
                </div>

                <div class="legend">
                    <div class="legend-item"><div class="box" style="background: var(--accent-color)"></div> START</div>
                    <div class="legend-item"><div class="box" style="background: var(--finish-color)"></div> FINISH</div>
                    <div class="legend-item"><div class="box" style="background: #333"></div> WALL</div>
                    <div class="legend-item"><div class="box" style="background: var(--weight-color)"></div> MUD</div>
                </div>
            </div>

            <div id="grid-container">
                <!-- Grid injected by JS -->
            </div>
        </div>
    </main>

    <script src="ShortestPath.js"></script>
</body>
</html>
