<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder // Graph Essence</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Specific tweaks for Graph visualization only */
        .graph-wrapper {
            position: relative;
            width: 100%;
            min-height: 400px;
            background: #121212;
            border: 1px solid var(--node-border);
            overflow: hidden;
        }
        #graph-container { position: relative; width: 800px; height: 400px; margin: 0 auto; }
        .graph-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff9f43; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            z-index: 2;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .graph-node.active {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-color);
            transform: scale(1.1);
        }
        line.active {
            stroke: var(--accent-color) !important;
            stroke-width: 4;
            stroke-dasharray: 8;
            animation: dash 1s linear infinite;
        }
        @keyframes dash { to { stroke-dashoffset: -16; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ALGO.CORE</div>
        <div class="nav-links">
            <span onclick="window.location.href='index.html'">GRID VIEW</span>
            <span class="active">GRAPH VIEW</span>
            <span class="contact">SOURCE</span>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-text">
            <h1>WEIGHTED <span class="outline">GRAPH</span></h1>
            <p>VISUALIZING NODE-BASED TOPOLOGY.</p>
        </div>

        <div class="app-container">
            <div class="controls">
                <h3>GRAPH CONTROLS</h3>
                <button class="btn-run" onclick="runDijkstra()">INITIALIZE SEARCH</button>
                <button onclick="resetGraph()">RESET NODES</button>
                
                <div class="slider-container">
                    <label class="label-small">TOOL SELECTION</label>
                    <div class="button-group">
                        <button id="weight-btn" onclick="toggleMudMode()">MUD TOOL</button>
                    </div>
                    
                    <label class="label-small">
                        MUD INTENSITY: <span id="weightDisplay">5</span>
                    </label>
                    <input type="range" id="weightSlider" min="1" max="50" value="5" step="1" 
                        oninput="document.getElementById('weightDisplay').innerText = this.value">
                </div>

                <div class="legend">
                    <div class="legend-item"><div class="box" style="background: #ff9f43; border-radius: 50%"></div> NODE</div>
                    <div class="legend-item"><div class="box" style="background: var(--accent-color); border-radius: 50%"></div> PATH</div>
                    <div class="legend-item"><div class="box" style="background: #555; height: 2px; margin-top: 6px;"></div> EDGE</div>
                </div>
            </div>

            <div class="grid-wrapper"> 
                <div id="graph-container">
                    <svg id="connections" width="100%" height="100%">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </main>

    <script src="graphVisualizer.js"></script>
</body>
</html>
